# Render Blueprint for SurveyPulse Platform
# This file allows one-click deployment of both frontend and backend

services:
  # Backend API Service
  - type: web
    name: surveypulse-backend
    runtime: python
    region: oregon
    plan: free
    branch: master
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: "false"
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: survey_analysis
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_MAX_TOKENS
        value: "4096"
      - key: OPENAI_TEMPERATURE
        value: "0.7"
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: ALLOWED_ORIGINS
        value: https://surveypulse-frontend.onrender.com,https://*.onrender.com

  # Frontend Static Site
  - type: web
    name: surveypulse-frontend
    runtime: static
    branch: master
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        value: https://surveypulse-backend.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
