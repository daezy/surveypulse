# Render Blueprint for SurveyPulse Platform
# This file allows one-click deployment of both frontend and backend

services:
  # Backend API Service
  - type: web
    name: surveypulse-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: DATABASE_NAME
        value: survey_analysis
      - key: ALLOWED_ORIGINS
        value: https://surveypulse-frontend.onrender.com,https://*.onrender.com

  # Frontend Static Site
  - type: web
    name: surveypulse-frontend
    runtime: static
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_BASE_URL
        value: https://surveypulse-backend.onrender.com/api/v1
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
